<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>

    </style>
</head>
<body>
    <div class="container">
        <form id = 'loginform'>
            <div class="form-group">
                <label>用户名</label>
                <input type="text" name = "username" class="form-control" placeholder="请输入">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" name = 'password' class="form-control" placeholder="请输入">
            </div>
            <input type="button" class="btn btn-default" value="登录" id = "login"> 
            <input type="button" class="btn btn-default" value="检测状态" id = "check">
        </form>
    </div>

    <script>
        var login = document.getElementById('login');
        var check = document.getElementById('check');
        var loginform = document.getElementById('loginform');
        login.onclick = function (){
            // 将html表单转换为formData表单对象
            var formData = new FormData(loginform);
            
            var xhr = new XMLHttpRequest();
            xhr.open('post','http://localhost:3001/login');
            // 当发送跨域请求时，携带cookie信息
            xhr.withCredentials = true;

            xhr.send(formData);

            xhr.onload = function (){
                console.log(xhr.responseText);
            }
        }
        check.onclick = function (){   

            
            var xhr = new XMLHttpRequest();
            xhr.open('get','http://localhost:3001/checkLogin');
             // 当发送跨域请求时，携带cookie信息
             xhr.withCredentials = true;

            xhr.send();

            xhr.onload = function (){
                console.log(xhr.responseText);
            }
        }
    </script>
</body>
</html>
