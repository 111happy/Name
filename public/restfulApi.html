<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script src="js/jquery-3.5.1.js"></script>
    <script>
        // 获取用户信息列表
        $.ajax({
            type: "get",
            url: "/users",          
            success: function (response) {
                console.log(response);    
            }
        });
        // 获取ID为1的用户信息
         $.ajax({
                type: "get",
                url: "/users/1",
                success: function (response) {
                    console.log(response);
                }
            });
        // 删除ID为1的用户信息
          $.ajax({
                type: "delete",
                url: "/users/1",
                success: function (response) {
                    console.log(response);
                }
            });
            // 修改
              $.ajax({
                    type: "put",
                    url: "/users/1",
                    success: function (response) {
                        console.log(response);
                    }
                });
    </script>
</body>
</html>
